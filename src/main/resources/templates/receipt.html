<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Comprobante de Venta</title>
    <style>
        body { font-family: sans-serif; font-size: 12px; color: #333; }
        .container { width: 100%; max-width: 80mm; margin: 0 auto; } /* Ancho ticket térmico */
        .header { text-align: center; margin-bottom: 10px; border-bottom: 1px dashed #000; padding-bottom: 10px; }
        .header h1 { margin: 0; font-size: 16px; font-weight: bold; }
        .info { margin-bottom: 10px; }
        .info p { margin: 2px 0; }

        table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
        th { text-align: left; border-bottom: 1px solid #000; font-size: 10px; }
        td { padding: 4px 0; font-size: 11px; }
        .text-right { text-align: right; }
        .text-center { text-align: center; }

        .totals { border-top: 1px dashed #000; padding-top: 5px; }
        .totals p { text-align: right; margin: 2px 0; font-weight: bold; }

        .footer { text-align: center; margin-top: 20px; font-size: 10px; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${companyName}">CmSteel S.A.C.</h1>
        <p>RUC: 20123456789</p>
        <p th:text="${documentType} + ' - ' + ${documentNumber}">BOLETA - 001</p>
        <p th:text="${issueDate}">12/12/2023 10:00</p>
    </div>

    <div class="info">
        <p><strong>Cliente:</strong> <span th:text="${customerName}">Juan Perez</span></p>
        <p><strong>Doc:</strong> <span th:text="${customerDoc}">12345678</span></p>
    </div>

    <table>
        <thead>
        <tr>
            <th width="50%">Producto</th>
            <th width="15%" class="text-center">Cant</th>
            <th width="35%" class="text-right">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.productName}">Cinta 3M</td>
            <td class="text-center" th:text="${item.quantity}">2</td>
            <td class="text-right" th:text="'S/ ' + ${#numbers.formatDecimal(item.subtotal, 1, 'COMMA', 2, 'POINT')}">10.00</td>
        </tr>
        </tbody>
    </table>

    <div class="totals">
        <p>TOTAL: <span th:text="'$ ' + ${#numbers.formatDecimal(totalAmount, 1, 'COMMA', 2, 'POINT')}">100.00</span></p>
    </div>

    <div class="footer">
        <p>¡Gracias por su preferencia!</p>
        <p>Conserve este voucher.</p>
    </div>
</div>
</body>
</html>
